{% extends "base.html" %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete the job listing for {{ job.title }}?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'search_jobs' %}">Cancel</a>
  </form>
{% endblock %}
